<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
</head>
<body>
<div>
  <form method="post" action="add">
  <table border="1">
    <tr>
      <th colspan="2">考勤记录信息表</th>
    </tr>
    <tr>
      <td>姓名</td>
      <td>
        <input type="text" name="empName">
      </td>
    </tr>
    <tr>
      <td>所属部门</td>
      <td>
        <input type="text" name="dept">
      </td>
    </tr>
    <tr>
      <td>考勤日期</td>
      <td>
        <input type="date" name="chkDate">
      </td>
    </tr>
    <tr>
      <td>考勤状态</td>
      <td>
        <select name="status" >
          <option value="正常">正常</option>
          <option value="迟到">迟到</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="登记" id="btn">
        &nbsp;
        <input type="reset" value="重置">
      </td>
    </tr>
  </table>
  </form>
</div>
</body>
</html>
